<svg width="{{width}}" height="{{height}}"  viewBox="0 0 {{width}} {{height}}" xmlns="http://www.w3.org/2000/svg" font-family="Lato">
  <rect x="0" y="0" width="{{width}}" height="{{height}}" fill="#222"/>
  <text x="{{title_x}}" y="70" font-weight="bold" text-anchor="middle" font-size="70" fill="white" font-family="'Noto Sans'" >{{title}}</text>
  <defs>
    {{gradient}}
    <linearGradient id="Bronze" x1="0" x2="1" y1="0" y2="0">
      <stop class="stop1" offset="0%" stop-color="rgb(150, 92, 44)" />
      <stop class="stop2" offset="50%" stop-color="rgb(255, 218, 189)" />
      <stop class="stop3" offset="100%" stop-color="rgb(150, 92, 44)" />
    </linearGradient>
    <linearGradient id="Silver" x1="0" x2="1" y1="0" y2="0">
      <stop class="stop1" offset="0%" stop-color="rgb(128, 128, 128)" />
      <stop class="stop2" offset="50%" stop-color="rgb(255, 255, 255)" />
      <stop class="stop3" offset="100%" stop-color="rgb(128, 128, 128)" />
    </linearGradient>
    <linearGradient id="Gold" x1="0" x2="1" y1="0" y2="0">
      <stop class="stop1" offset="0%" stop-color="rgb(255, 215, 0)" />
      <stop class="stop2" offset="50%" stop-color="rgb(255, 255, 255)" />
      <stop class="stop3" offset="100%" stop-color="rgb(255, 215, 0)" />
    </linearGradient>
  </defs>
  {{rows}}
  {{circles}}
</svg>
